<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 hurricane-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="dateOfLandfall">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfLandfall}} </td>
  </ng-container>
  <ng-container matColumnDef="categoryAtLandfall">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryAtLandfall}} </td>
  </ng-container>
  <ng-container matColumnDef="maximumSustainedWinds">
    <th mat-header-cell *matHeaderCellDef> Max Winds </th>
    <td mat-cell *matCellDef="let element"> {{element.maximumSustainedWinds}} </td>
  </ng-container>
  <ng-container matColumnDef="estimatedDamage">
    <th mat-header-cell *matHeaderCellDef> EstimatedDamage </th>
    <td mat-cell *matCellDef="let element"> {{element.estimatedDamage}} </td>
  </ng-container>
  <ng-container matColumnDef="fatalities">
    <th mat-header-cell *matHeaderCellDef> Fatalities </th>
    <td mat-cell *matCellDef="let element"> {{element.fatalities}} </td>
  </ng-container>
  <ng-container matColumnDef="stormSurge">
    <th mat-header-cell *matHeaderCellDef> Storm Surge </th>
    <td mat-cell *matCellDef="let element"> {{element.stormSurge}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
